name: Run tests with mongodb for quarkus and OData

on:
  push:
    paths:
    - '.github/workflows/mongodb-quarkus-odata.yml'
    - 'mongodb-quarkus-odata/**'

## The action created based on the description from https://github.com/marketplace/actions/mongodb-in-github-actions

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

#    - name: Start MongoDB
#      uses: supercharge/mongodb-github-action@1.3.0
#      with:
#        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Build with Maven
      run: cd mongodb-quarkus-odata && mvn clean install
