openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
paths: {}
components:
  schemas:
    Example:
      type: object
      required:
        - name
        - address
      properties:
        name:
          type: string
        age:
          type: integer
        address:
          type: object
          required:
            - street
          properties:
            street:
              type: string
            city:
              type: string
        stayPeriod:
          type: object
          properties:
            id:
              type: string
              format: uuid
            date:
              type: string
              format: date
            when:
              type: string
              format: date-time
